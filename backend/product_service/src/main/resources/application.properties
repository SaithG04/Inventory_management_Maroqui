# APP CONFIGURATION
spring.application.name=product_service
server.port=8081
spring.aop.proxy-target-class=false

# API URLs
#supplier.service.url=http://localhost:8082
supplier.service.url=https://nicely-sweet-kingfish.ngrok-free.app

