name: SonarCloud

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze specific service or frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Node.js packages (para React)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Determine service or frontend directory
        id: service_dir
        run: |
          case "${GITHUB_HEAD_REF}" in
            feature/moduloAutenticacion) echo "service_dir=backend/authentication_service" >> $GITHUB_ENV ;;
            feature/moduloPedidos) echo "service_dir=backend/order_service" >> $GITHUB_ENV ;;
            feature/moduloProductos) echo "service_dir=backend/product_service" >> $GITHUB_ENV ;;
            feature/moduloProveedores) echo "service_dir=backend/provider_service" >> $GITHUB_ENV ;;
            feature/frontAppDev) echo "service_dir=frontend" >> $GITHUB_ENV ;;
            *) echo "Service not recognized"; exit 1 ;;
          esac

      # Paso adicional para generar el informe de cobertura con Java 17
      - name: Set up JDK 17 for Coverage
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      
      - name: Run tests and generate coverage report
        working-directory: ${{ env.service_dir }}
        run: |
          mvn clean verify cobertura:cobertura

      - name: Set up JDK 21 for Analysis
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
      
      - name: Build and analyze
        working-directory: ${{ env.service_dir }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ "${{ env.service_dir }}" == "frontend" ]; then
            # Comandos específicos para analizar el frontend en React
            npm install
            npm run build
            npx sonar-scanner \
              -Dsonar.projectKey=ucv.app_inventory:frontAppDev \
              -Dsonar.sources=src \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.organization=ucv.app_inventory \
              -Dsonar.token=${{ secrets.SONAR_TOKEN }}
          else
            # Comando para el análisis de backend con cobertura de código
            mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.0.0.4389:sonar \
              -Dsonar.projectKey=ucv.app_inventory:${{ env.service_dir }} \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
              -Dsonar.java.coveragePlugin=cobertura \
              -Dsonar.coverage.jacoco.xmlReportPaths=target/site/cobertura/coverage.xml
          fi
